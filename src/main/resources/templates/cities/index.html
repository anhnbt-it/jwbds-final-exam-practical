<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
</head>
<body>
<div class="clearfix">
    <h1>Danh sách thành phố</h1>
    <a th:href="@{/cities/create}" class="float-right btn">Thêm thành phố</a>
</div>
<table class="table">
    <thead>
    <th>#</th>
    <th>Thành phố</th>
    <th>Quốc gia</th>
    <th>Hành động</th>
    </thead>
    <tbody>
    <tr th:each="city : ${cities}">
        <td th:text="${city.id}"></td>
        <td>
            <a th:href="@{/cities/{id}(id=${city.id})}" th:text="${city.name}"></a>
        </td>
        <td th:text="${city.country.name}"></td>
        <td>Chỉnh sửa | Xóa</td>
    </tr>
    </tbody>
</table>
</body>
</html>
